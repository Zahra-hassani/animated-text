<DOCTYPE HTML>
<html>
<head>
<title>Animation by CSS 1</title>
<style>
div{
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
gap:8px;
height:100vh;
width: 100%;
}
h1{
text-align:center;
font-family:"TimesNewRoman";
font-size :56px ;
font-weight: 900;
animation: text 3s infinite linear;
}
@keyframes text{
0%{
color: black;
rotate: 0deg;
}
100%{
color: green;
rotate: 360deg;
}
}
</style>
</head>
<body>
<div>
<h1>Hello World!</h1>
</div>
</body>
</html>
